<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie - Twitter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e6ecf0;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .container {
        width: 50%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .profile-header {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .profile-header img {
        width: 100px;
        border-radius: 50%;
        margin-right: 15px;
      }
      .bio {
        margin-top: 10px;
      }
      .stats {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }
      .stats div {
        font-size: 16px;
        font-weight: bold;
      }
      .tweets {
        margin-top: 20px;
      }
      .tweet {
        background: #fff;
        padding: 15px;
        margin-top: 10px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        text-align: left;
      }
      .tweet .icons {
        margin-top: 10px;
      }
      .tweet .icons i {
        margin-right: 15px;
        cursor: pointer;
        color: #1da1f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-header">
        <img src="logo2.jpg" alt="Foodie Logo" />
        <div>
          <h2>Foodie</h2>
          <p class="bio">
            üçî Your daily dose of deliciousness! | Order your favorites now! üöÄ
          </p>
          <div class="stats">
            <div>50 Tweets</div>
            <div>500K Followers</div>
            <div>10 Following</div>
          </div>
        </div>
      </div>

      <div class="tweets">
        <div class="tweet">
          <p>üçï Craving pizza? Get yours now! #Foodie #Delicious</p>
          <div class="icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-comment"></i>
          </div>
        </div>

        <div class="tweet">
          <p>
            üçî Nothing beats a juicy burger! What‚Äôs your favorite topping?
            #Burgers #Yummy
          </p>
          <div class="icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-comment"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
